<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOE</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo">
        <h2>A sua doação importa</h2>
        <p>Mais de 38.000 doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form>
            <input type="text" name="name" placeholder="Nome completo">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <aside class="doadores">
        <h2>Últimos <span>doadores</span></h2>
        <div class="tipo-sangue">
            <div class="container">
                <div class="gota">AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="container">
                <div class="gota">B+</div>
                <p>Mayk Brito</p>
            </div>
            <div class="container">
                <div class="gota">A+</div>
                <p>Vitor de Paula</p>
            </div>
            <div class="container">
                <div class="gota">O+</div>
                <p>Douglas Souza</p>
            </div>
        </div>
    </aside>

    <footer>
        Com <span class="heart">❤</span>, Vitor de Paula.
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
